{% extends 'base_register.html' %}
{% load bootstrap4 %}
{% load static %}
{% block container %}
    <h2 class="text-center">Create Your Account</h2>
    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-main text-center" type="submit">Sign UP</button>
    {% endbuttons %}
    </form>
    <p class="mt-20">Already hava an account ?<a href="{% url 'accounts:login' %}"> Login</a></p>
    <p><a href=""> Forgot your password?</a></p>
{% endblock %}
